<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>级联下拉列表</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script language="javascript" src="products.js"></script>
<script language="javascript">
function initial() {
var f = document.forms[0];
f.select1.options.length = 1;
for(var i=0;i<class1.length;i++) {
f.select1.add(new Option(class1[i][1],class1[i][0]));
}
}

function class1Change(selectIndex) {
var f = document.forms[0];
f.select2.options.length = 1;
for(var i=0;i<class2.length;i++) {
if(class2[i][0]==selectIndex) f.select2.add(new Option(class2[i][2],class2[i][1]));
}
}

function class2Change(selectIndex) {
var f = document.forms[0];
f.select3.options.length = 1;
for(var i=0;i<class3.length;i++) {
if(class3[i][1]==selectIndex) {
f.select3.add(new Option(class3[i][3],class3[i][2]));
}
}
}
</script>
</head>

<body onLoad="initial()"><center>
<form name="classForm" method="post" action="">
<select name="select1" id="select1" onchange="class1Change(this.value)">
<option value="">请选择分类一</option>
</select>
&nbsp;
<select name="select2" id="select2" onchange="class2Change(this.value)">
<option value="">请选择分类二</option>
</select>
&nbsp;
<select name="select3" id="select3">
<option value="">请选择分类三</option>
</select>
</form>
</center>
</body>
</html>
